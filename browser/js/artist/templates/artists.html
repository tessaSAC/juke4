<div>
  <h3>Artists</h3>
    <div class="list-group">
      <input name="validateArtistInput" ng-model="artistInput" type="text" />
      <p>{{ artistInput }}</p>
      <div class="list-group-item" ng-repeat="artist in artists | filter: {name: artistInput}">
      <a ui-sref="artist({artistId: artist.id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
